services:
  # OCRアプリケーション（フロントエンド）
  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: tesseract-ocr-app
    ports:
      - "3333:3333"
    volumes:
      - ./app:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: npm run dev
    restart: unless-stopped

  # トレーニング環境
  train:
    build:
      context: ./train
      dockerfile: Dockerfile
    container_name: tesseract-train-jp
    volumes:
      - ./train/scripts:/workspace/scripts
      - ./train/source:/workspace/source
      - ./train/data:/workspace/data
      - ./train/fonts:/workspace/fonts
      - ./train/output:/workspace/output
    working_dir: /workspace
    command: /bin/bash
    stdin_open: true
    tty: true
